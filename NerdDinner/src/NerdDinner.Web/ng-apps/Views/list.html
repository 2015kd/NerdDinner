﻿<div>
    <h1>List Dinners</h1>
    <div ng-repeat="dinner in dinners">
        <a href="" ng-click="selectDinner(dinner.dinnerId)">{{dinner.title}}</a> 
        <span> on </span>
        <span><b>{{dinner.eventDate}}</b></span>
        <span> at </span>
        <span>{{dinner.address}}</span>
    </div>
</div>
